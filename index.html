<!doctype html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" href="stylesheets/mystyle.css" media="screen">
	<link rel="stylesheet" href="stylesheets/pygment_trac.css">
	<title>Olivers Souls</title>
	<meta name="description" content="Olivers Souls">
	<script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
</head>

<body onload="init()">
<div class="wrapper">
<header>
	<h1 class="title">Olivers Souls</h1>
</header>

<div id="container">
	<p class="tagline">Place Holder Text</p>
	<div id="main" role="main">
		<div class="download-bar">
			<div class="inner">
				<!--<p class="code">Place Holder Text</p>-->
				<ul id="tabs">
					<li><a href="#main_tab">Main</a></li>
					<li><a href="#upgrades_tab">Upgrades</a></li>
					<li><a href="#settings_tab">Settings</a></li>
				</ul>
			</div>
			<span class="blc"></span><span class="trc"></span>
		</div>
		<article class="markdown-body">	
			
			<div class="tabContent" id="main_tab" ng-controller="MainController">
				<h2>Main</h2>
				<div>
					<button ng-click="cookieClick(1)" class="button">Click Me!</button><br />
					Cookies: {{ cookies }} <br />
					<button ng-click="buyCursor(1)" class="button">Buy Cursor</button>
					Cursors: {{ cursors }} <br />
					Cursor Cost: {{ cursorCost }}<br />
					<button ng-click="load(1)" class="button">Load</button><br />
					<button ng-click="save()" class="button">Save</button><br />
					<a href="#" class="littleSquare"> </a>
				</div>
			</div>
			
			<div class="tabContent" id="upgrades_tab">
				<h2>Upgrades</h2>
				<div>
					<div class="upgrade grid">
						<div class="section group">
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
						</div>			
						<div class="section group">
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
						</div>			
						<div class="section group">
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
						</div>			
						<div class="section group">
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
						</div>					
						<div class="section group">
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
							<div class="col span_1_of_9">!</div>
						</div>	
						<div class="section group">
							<div class="col span_1_of_3">!</div>
							<div class="col span_1_of_3">!</div>
							<div class="col span_1_of_3">!</div>
						</div> 
					</div>
				</div>
			</div>
			
			<div class="tabcontent" id="settings_tab">
				<h2>Settings</h2>
				<div>
				</div>
			</div>
			
		</article>
	</div>
</div>

<footer>
	<div class="owner">
	<p>Place Holder Text</p>
	</div>
</footer>

</div>
</body>
</html>
